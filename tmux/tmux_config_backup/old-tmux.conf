unbind r
bind r source-file ~/.tmux.conf

# Set the format for the status line in each pane
#set -g status-format "#P: #T"
# Set the format for the left status line (pane titles)
#set -g status-left '#T'
# Use Alt as the prefix key
set -g prefix M-q
# bind-key / split-window -h  # Create horizontal split
# bind-key \ split-window -v # Create vertical split 
bind-key - split-window -v  # Create horizontal split
bind-key / split-window -h # Create vertical split

bind-key -n M-S-Left resize-pane -L 5 # Resize pane left
bind-key -n M-S-Down resize-pane -D 5 # Resize pane down
bind-key -n M-S-Up resize-pane -U 5 # Resize pane up
bind-key -n M-S-Right resize-pane -R 5 # Resize pane right
#bind-key q confirm-before -p "Do you really want to kill this pane?" kill-pane # Confirm before killing pane
bind-key q kill-pane # Confirm before killing pane

#for Tab-window switching 
bind-key Tab next-window
bind-key S-Tab previous-window

#set -g prefix C-x

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n M-Left  select-pane -L
bind-key -n M-Down  select-pane -D
bind-key -n M-Up  select-pane -U
bind-key -n M-Right  select-pane -R

set -g @plugin 'tmux-plugins/tmux-sensible'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "NYC"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g status-position top

set -g pane-border-status top

set -g pane-border-format " [ ###P #T ] "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
