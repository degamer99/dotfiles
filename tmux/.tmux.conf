# .tmux.conf
# ~/.config/tmux/.tmux.conf

# Remap prefix key to backtick
unbind C-b
set -g prefix `
bind ` send-prefix
#Remap souce 
unbind r
bind r source-file ~/.tmux.conf

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# === Look & Feel ===
# True colors support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Status bar 
set -g status-style bg=default,fg=black,bright # Remove background color
set -g status-left "" # Clean left side
set -g status-right "#[fg=black,bright]#S" # Dimmed session name

# Window indicators
set -g window-status-format "+"
set -g window-status-current-format "+"
set -g window-status-activity-style \
     "#{?windows_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"
set -g renumber-windows on

## Alternative Status bar 
# set -g window-status-format "#W"
# set -g window-status-current-format "#W"
# 
# set -g window-status-bell-style "bg=red,nobold"
# set -g window-status-current-style \
    "#{?windows_zoomed_flag,bg=yellow,bg=magenta,nobold}"

# Pane borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta
set -g pane-border-status top
set -g pane-border-format " [ ####P #T ] "

# Quality of Life
set -s escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000

# Key Bindings
bind h split-window -h
bind / split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v
bind z resize-pane -Z
bind f resize-pane -Z

# Movement and navigation 
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#bind-key q confirm-before -p "Do you really want to kill this pane?" kill-pane # Confirm before killing pane
bind-key q kill-pane # Confirm before killing pane
bind-key p display-panes

#for Tab-window switching 
bind-key Tab next-window
bind-key S-Tab previous-window

