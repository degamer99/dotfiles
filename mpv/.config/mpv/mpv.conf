# General behavior
fullscreen=yes
keep-open=no
save-position-on-quit=yes
cursor-autohide=1000

# Video
vo=gpu-next
gpu-api=auto
interpolation=yes
video-sync=display-resample
hwdec=auto-safe
scale=spline36

# Audio
volume=100
audio-buffer=0.5
audio-file-auto=exact

# Subtitles
sub-auto=fuzzy
sub-font-size=36
sub-border-size=3
sub-color="#FFFFFF"
sub-shadow-offset=0.5
sub-pos=90

# Subtitle styling
sub-font="FiraCode Nerd Font Mono"          # e.g. "FiraCode Nerd Font Mono"
sub-font-size=40                 # base size at window height 720
sub-scale=0.8                    # scaling factor (default 1.0)
sub-scale-by-window=no          # disable scaling with window size
sub-border-size=2.0             # outline thickness
sub-shadow-offset=1.0           # shadow offset

# On-screen display
osd-font="Bitstream Vera Sans"
osd-font-size=20
osd-scale=0.8
osd-scale-by-window=yes

# Subtitle styling
sub-font="YourFontName"          # e.g. "FiraCode Nerd Font Mono"
sub-font-size=40                 # base size at window height 720
sub-scale=1.0                    # scaling factor (default 1.0)
sub-scale-by-window=no          # disable scaling with window size
sub-border-size=2.0             # outline thickness
sub-shadow-offset=1.0           # shadow offset
# Screenshot
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-template="%F-%p"
screenshot-directory=~/Pictures/mpv

# Performance
cache=yes
cache-default=204800
demuxer-max-bytes=300000000
