# ~ / .config/mpv/mpv.conf

# 1. Video Output & Performance
vo=gpu                                # use GPU acceleration :contentReference[oaicite:4]{index=4}
hwdec=auto                            # automatic hardware decoding :contentReference[oaicite:5]{index=5}
gpu-context=wayland                       # 'x11' or 'wayland' if on Wayland

# 2. Audio
audio-channels=stereo
volume=50                             # default volume

# 3. On-Screen Display (OSD)
osd-font-size=24
osd-color=ffffff
osd-border-color=000000

# 4. Subtitles
sub-font-size=36
sub-color=FFFF00                      # yellow subtitles
sub-border-size=2

# 5. Resume playback
save-position-on-quit=yes             # remembers position :contentReference[oaicite:6]{index=6}

# 6. Playlist behavior
loop-playlist=inf                     # infinite loop

# 7. Include extra configs (e.g., profiles)
include=profiles.conf
