# # Seek
# LEFT seek -5              # back 5s :contentReference[oaicite:9]{index=9}
# RIGHT seek 5              # forward 5s
# # UP seek 60                # forward 1m :contentReference[oaicite:10]{index=10}
# # DOWN seek -60             # back 1m
# 
# # Volume
# VOLUP add volume 5        # volume +5% :contentReference[oaicite:11]{index=11}
# VOLDOWN add volume -5     # volume -5%
# 
# Up   add volume 5     # increase volume by 5% when Up arrow is pressed
# Down add volume -5    # decrease volume by 5% when Down arrow is pressed
# 
# # Playback speed
# SHIFT+RIGHT multiply-speed 1.1
# SHIFT+LEFT multiply-speed 0.9
# 
# # Pause / Play
# SPACE cycle pause
# 
# # Fullscreen & window
# f cycle fullscreen
# w cycle window
# 
# # Subtitles
# j cycle sub                  # toggle subtitles
# h sub-scale -1               # smaller subtitle font
# SHIFT+h sub-scale 1          # larger subtitle font
# 
# # Screenshots
# s screenshot                 # save a screenshot
# S screenshot video          # save a frame
# 
# # Playlist navigation
# ] playlist-next              # next file :contentReference[oaicite:12]{index=12}
# [ playlist-prev              # previous file
# 
# # OSD toggle
# o cycle osd-level            # toggle OSD verbosity
# 
# # Quit
# q quit
# 
